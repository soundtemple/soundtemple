<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object.title }}</title>
</head>
<body>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <p>by {{ object.author }} </p>
        <p>Published: {{ object.published }}</p>
    <input type="submit" value="Confirm" />
</form>
</body>
</html>
