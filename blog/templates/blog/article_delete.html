{% extends 'blog/base.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to <span>DELETE</span> "<strong>{{ object.title }}</strong>"?</p>
    <p>by <strong>{{ object.author }}</strong></p>
    <p>Published: <strong>{{ object.published|date }}</strong></p>
    <input type="submit" value="Confirm" />
</form>
 <li><a href='{% url "article-list" %}'>BACK TO ARTICLES</a></li>
{% endblock %}
