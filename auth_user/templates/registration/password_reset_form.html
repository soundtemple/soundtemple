{% extends '../base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="mt-3 bg-secondary text-white rounded">
      <div class="container">
        <h1 class="display-8 pt-3 pb-3">Recover password</h1>
      </div>
    </div>
    <div class="container w-75">
        <div class="row">
            <div class="w-100">
              <form method="post">
                {% csrf_token %}
                <p>Enter the email address you registered with to receive a new password.</p>
                <p>{% render_field form.email placeholder="Email address" %}</p>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
              </form>
            </div>
        </div>
    </div>
{% endblock %}
