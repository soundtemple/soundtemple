{% extends 'pages/base.html' %}

{% block title %}Soundtemple{% endblock %}

{% block content %}
    <div class="mt-3 bg-secondary text-white rounded">
      <div class="container">
        <h1 class="display-8 pt-3 pb-3">Login fail</h1>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <p class="py-3">There was a problem logging in. Sorry we don't know any more than that.</p>
        {% endif %}
      </div>
    </div>

{% endblock %}
