<div class="container w-75">
    <div class="row">
        <div class="w-100">

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
          <strong>Your username and password didn't match.</strong> Please try again.
        </div>
    {% endif %}

    <form id="login-form" method="post"
                  action="{% url 'login_user' %}">
        {% csrf_token %}
                <label for="id_username">Username</label>
                <input id="id_username" name="username"
                           type="text" class="form-control">
                <label for="id_password">Password</label>
                <input id="id_password" name="password"
                           type="password" class="form-control">

                <script src='https://www.google.com/recaptcha/api.js'></script>
                <div class="g-recaptcha mt-3" data-sitekey="6LdxnFMUAAAAAGjXMjD-6pn3Zfb1BWDCveyWd6rR"></div>
                <input type="submit" value="Login"
                           class="btn btn-secondary my-3" />
                <input type="hidden" name="next" value="{{ next }}" />




    </form>
        <a class="btn btn-block btn-social btn-github btn-sm" href="{% url 'social:begin' 'github' %}"><span class="fa fa-github"></span>Login with GitHub</a>
        <a class="btn btn-block btn-social btn-facebook btn-sm" href="{% url 'social:begin' 'facebook' %}"><span class="fa fa-github"></span>Login with Facebook</a>
        <a class="btn btn-block btn-social btn-google btn-sm" href="{% url 'social:begin' 'google-oauth2' %}"><span class="fa fa-google"></span>Login with Google</a>
        <a class="btn btn-block btn-social btn-twitter btn-sm" href="{% url 'social:begin' 'twitter' %}"><span class="fa fa-twitter"></span>Login with Twitter</a>
    <div class="mt-3">
        <a class="btn btn-outline-secondary btn-sm text-black" href="{% url 'password_reset' %}">Forgot password</a>
        <a class="btn btn-outline-secondary btn-sm text-black" href="{% url 'signup' %}">Register</a>
    </div>


        </div>
    </div>
</div>
