{% extends '../base.html' %}

{% block title %}Account{% endblock %}

{% block content %}
    <div class="mt-3 bg-secondary text-white rounded">
      <div class="container">
        <h1 class="display-8 pt-3 pb-3">Change password</h1>
      </div>
    </div>
  <h2>Change Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
